<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie</title>
</head>
<body>
<form class="login">
  <label for="email">email:</label>
  <input type="email" name="email">
  <label for="password">password:</label>
  <input type="password" name="password">
  <button>logowanie</button>
</form>
<p>--------------------------</p>
<p class="user-name"></p>
<p>--------------------------</p>
<div class="user-data"></div>
<template>
  <header>dane Użytkownika</header>
  <p>--------------------------</p>
    <header>adres dostawy:</header>
    <p>${doc.data().address.street}</p>
    <p>${doc.data().address.postCode} ${doc.data().address.city}</p>
    <header>numer telefonu:</header>
    <p>${doc.data().phoneNumber}</p>
    <button class="logout">wyloguj się</button>
  <p>--------------------------</p>
</template>
<button class="logout">wyloguj się</button>

<p>nie masz konta?</p>
