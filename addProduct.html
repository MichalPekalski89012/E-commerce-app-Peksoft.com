<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/addProduct.css">
  <title>Dodaj produkt</title>
</head>
<body>
  <h1>Dodaj Produkt</h1>
  <form class="js-add-product-form">
  <label for="name">nazwa produktu</label>
  <input type="text" name="name">
  <label for="price">cena</label>
  <input type="text" name="price">
  <label for="category">kategoria</label>
  <select name="category" class="js-category-list">
    <option value="laptops">laptopy</option>
    <option value="consoles">konsole</option>
    <option value="hardware">podzespoły komputerowe</option>
    <option value="peripherals">urządzenia peryferyjne</option>
    <option value="accessories">akcesoria</option>
    <option value="collectibles">gadżety</option>
  </select>
  <label for="subcategory">podkategoria</label>
  <select name="subcategory" class="js-subcategory-list"></select>
  <table class="js-parameters-table">
    <template>
    <tr>
      <th>Parametr</th>
      <th>Wartość</th>
    </tr>
    <tr>
      <td>Procesor</td>
      <td><input type="text" name="parameter1" class="parameter-input"></td>
    </tr>
    <tr>
      <td>Układ graficzny</td>
      <td><input type="text" name="parameter2" class="parameter-input"></td>
    </tr>
    <tr>
      <td>Pamięć RAM</td>
      <td><input type="text" name="parameter3" class="parameter-input"></td>
    </tr>
    <tr>
      <td>Dysk</td>
      <td><input type="text" name="parameter4" class="parameter-input"></td>
    </tr>
    <tr>
      <td>Łączność</td>
      <td><input type="text" name="parameter5" class="parameter-input"></td>
    </tr>
    <tr>
      <td>Napęd optyczny</td>
      <td><input type="text" name="parameter6" class="parameter-input"></td>
    </tr>
    <tr>
      <td>Złącza</td>
      <td><input type="text" name="parameter7" class="parameter-input"></td>
    </tr>
    <tr>
      <td>kolor</td>
      <td><input type="text" name="parameter8" class="parameter-input"></td>
    </tr>
    <tr>
      <td>Dodatkowe informacje</td>
      <td><input type="text" name="parameter9" class="parameter-input"></td>
    </tr>
    <tr>
      <td>Dołączone akcesoria</td>
      <td><input type="text" name="parameter10" class="parameter-input"></td>
    </tr>
  </template>
  </table>

  <label for="description">opis produktu</label>
  <textarea name="description" rows="10"></textarea>

  <button>Dodaj produkt</button>
  </form>
  <a href="productList.html">Lista produktów</a>


  <script type = "module" src="./src/admin/addProduct.js"></script>
</body>
</html>
