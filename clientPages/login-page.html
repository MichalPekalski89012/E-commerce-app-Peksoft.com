<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/login-page.css">
  <title>Logowanie</title>
</head>
<body>
  <main>
    <a href="/index.html"><img src="/images/icons/logoplaceholder.png" alt="" class="logo"></a>
    <div class="forms-container">
      <div class="form-container">
        <h2>Logowanie</h2>
        <p>nie masz konta? Zarejestruj się z formularza obok :)</p>
        <form class="login">
          <label for="email">E-mail</label>
          <input type="email" name="email" required>
          <label for="password">Hasło</label>
          <input type="password" name="password" required>
          <button>logowanie</button>
        </form>
      </div>
      <div class="divider"></div>
      <div class="form-container">
        <h2>Rejestracja</h2>
        <form class="register">
          <label for="name">Imię</label>
          <input type="text" name="name" required>
          <label for="surname">Nazwisko</label>
          <input type="text" name="surname" required>
          <label for="email">E-mail</label>
          <input type="email" name="email" required>
          <label for="password">Hasło</label>
          <input type="password" name="password" required>
          <button>rejestracja</button>
        </form>
      </div>
      
    </div>
  </main>

<script type="module" src="/src/website/login-page.js"></script>
</body>
</html>
