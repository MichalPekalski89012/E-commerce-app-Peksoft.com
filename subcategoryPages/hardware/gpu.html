<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/navigation-bar.css">
  <link rel="stylesheet" href="/styles/category-page.css">
  <title>Karty graficzne</title>
</head>
<body>
  <nav>
    <a href="/categoryPages/laptops-category.html">laptopy</a>
    <a href="/categoryPages/consoles-category.html">konsole</a>
    <a href="/categoryPages/hardware-category.html">podzespoły komputerowe</a>
    <a href="/categoryPages/peripherals-category.html">urządzenia peryferyjne</a>
    <a href="/categoryPages/accessories-category.html">akcesoria</a>
    <a href="/categoryPages/gadgets-category.html">gadżety</a>
    <a href="/clientPages/login-page.html"><img src="/images/icons/userIcon.png" alt="userIcon"></a>
    <a href="/clientPages/wishlist.html"><img src="/images/icons/wishlistIcon.png" alt="wishlist"></a>
    <a href="/clientPages/cart.html"><img src="/images/icons/cartIcon.png" alt="cart"></a>
  </nav>
  <main>
    <div class="products-list">
      <template>
        <div class="product-container">
          <img src="/images/test/39042.png" alt="">
          <div class="product-details">
            <p><a href="/product-page.html?productId=${doc.id}">${doc.data().name}</a></p>
            <div class="product-rating">
              <img src="/images/icons/stars.png" alt="">
              <img src="/images/icons/stars.png" alt="">
              <img src="/images/icons/stars.png" alt="">
              <img src="/images/icons/stars.png" alt="">
              <img src="/images/icons/starUnfilled.png" alt="">
              
            </div>
            <ul>
              ${displayProductParameters(doc.data().parameters)}
            </ul> 
          </div>
          <div class="buy-box">
            <p>${doc.data().price}</p>
            <button class="add-to-cart-button">Dodaj do koszyka</button>
            <button class="add-to-wishlist">Dodaj do listy życzeń</button>
          </div>
          
        </div>
      </template>
      
    </div>
  </main>
  
  



  <script type = "module" src="/src/website/subcategoryPage.js"></script>
</body>
